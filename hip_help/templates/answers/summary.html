<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hipchat Help Me - Admin View</title>
    <link rel="stylesheet" href="../../../../../wwa-kolkateam/adminView/css/style.css">

    <!-- Latest compiled and minified CSS
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  -->

    <!-- jQuery library
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/app.js"></script> -->

</head>
<body>
    <section>
        <form>
            <ul>
                {% for room in rooms %}
                <li> <a href="{% url 'summary' room.room_id %}">{{room.room_id}}</a></li>
                {% endfor %}
            </ul>


        </form>
        <div class="table-hover">
           <table>
               <tr>
                   <th>#</th>
                   <th>Key</th>
                   <th>Likes</th>
                   <th>Dislikes</th>
                   <th>Number of requests</th>
               </tr>
               {% for answer in answers %}
               <tr>
                   <th></th>
                   <td>{{answer.keyword}}</td>
                   <td>{{answer.likes_count}}</td>
                   <td>{{answer.dislikes_count}}</td>
                   <td>{{answer.ask_count}}</td>
               </tr>
               {% endfor %}
           </table>
        </div>
    </section>


</body>
</html>
